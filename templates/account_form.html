{% extends 'base.html' %}
{% block title %}Account Form{% endblock %}
{% block content %}
<h2>{% if account %}Edit Account{% else %}Create Account{% endif %}</h2>
<form method="post">
    {% csrf_token %}
    <label>Name:</label><br>
    <input type="text" name="name" value="{{ account.name|default:'' }}" required><br>
    <label>Type:</label><br>
    <select name="type" required>
        <option value="">Select Type</option>
        <option value="cash" {% if account.type == 'cash' %}selected{% endif %}>Cash</option>
        <option value="bank" {% if account.type == 'bank' %}selected{% endif %}>Bank</option>
        <option value="credit" {% if account.type == 'credit' %}selected{% endif %}>Credit Card</option>
        <option value="investment" {% if account.type == 'investment' %}selected{% endif %}>Investment</option>
    </select><br>
    <label>Balance:</label><br>
    <input type="number" step="0.01" name="balance" value="{{ account.balance|default:'' }}" required><br>
    <label>Institution:</label><br>
    <input type="text" name="institution" value="{{ account.institution|default:'' }}"><br><br>
    <input type="submit" value="{% if account %}Update{% else %}Create{% endif %}">
</form>
<a href="/api/crud/accounts/">Back to Accounts</a>
{% endblock %}
