<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>
        <input type="submit" value="Login" href="api/crud/authors/">
    </form>
    <p>Don't have an account? <a href="/api/register-page/">Register here</a>.</p>
    {% if error %}<p style="color:red">{{ error }}</p>{% endif %}
    {% if token %}<p style="color:green">Access Token: {{ token }}</p>{% endif %}
</body>
</html>
